name: Bug Report
description: Create a bug report for the Berserk.js core
labels: ['template: bug']
body:
  - type: markdown
    attributes:
      value: If you leave out sections there is a high likelihood it will be moved to the GitHub Discussions ["Help" section](https://github.com/vajitsu/berserk.js/discussions/categories/help).
  - type: checkboxes
    attributes:
      label: Verify canary release
      description: '`berserk@canary` is the canary version of Berserk.js that ships daily. It includes all features and fixes that have not been released to the stable version yet. Think of canary as a public beta. Some issues may already be fixed in the canary version, so please verify that your issue reproduces before opening a new issue.'
      options:
        - label: I verified that the issue exists in the latest Berserk.js canary release
          required: true
  - type: textarea
    attributes:
      label: Provide environment information
      description: Please run `berserk info` in the root directory of your project and paste the results. You might need to use `npx --no-install berserk info` if berserk is not in the current PATH.
    validations:
      required: true
  - type: input
    attributes:
      label: How are you deploying your application? (if relevant)
      description: 'For example: berserk start or Hosting Platform'
  - type: textarea
    attributes:
      label: Describe the Bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true
  - type: markdown
    attributes:
      value: Before posting the issue go through the steps you've written down to make sure the steps provided are detailed and clear
